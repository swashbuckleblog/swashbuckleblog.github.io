<head>
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{{ site.description }}">
    
    <meta property="og:title" content="Lendable" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="//lendablemarketplace.com/" />
    <meta property="og:image" content="assets/logo_fb.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    
    <link rel="stylesheet" type='text/css' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href='{{ "/static/css/gridlex.min.css" | prepend: site.baseurl }}'>
    <link rel="stylesheet" type='text/css' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" type='text/css' media="all" href='{{ "/static/css/styles.css" | prepend: site.baseurl }}'>
    <link rel="stylesheet" type='text/css' media="only screen and (min-width: 1200px)" href='{{ "/static/css/styles-desktop.css" | prepend: site.baseurl }}'>
    <link rel="stylesheet" type='text/css' media="only screen and (min-width: 481px) and (max-width: 1199px)" href='{{ "/static/css/styles-tablet.css" | prepend: site.baseurl }}'>
    <link rel="stylesheet" type='text/css' media="only screen and (max-width: 480px)" href='{{ "/static/css/styles-mobile.css" | prepend: site.baseurl }}'>
    
    <link rel='shortcut icon' type='image/png' href='{{ "/img/favicon_16.png" | prepend: site.baseurl }}' />
